{% load staticfiles %}

<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <link type="image/vnd.microsoft.icon" href="/static/img/favicon.ico.png" rel="shortcut icon">
    <meta name="viewport" content="width=device-width">
    <title>HealthyHome</title>
    <link rel="stylesheet" href="{% static "css/foundation.css" %}">
    <link rel="stylesheet" href="{% static "css/healthyhome.css" %}">
    <script src="{% static "js/vendor/custom.modernizr.js" %}"></script>

    {% block added_js %}{% endblock %}

</head>
<body>

<div class="row">
    <div class="large-12 columns">
        <nav class="top-bar">
            <ul class="title-area">
                <!-- Title Area -->
                <li class="name">
                    <h1><a href="/">healthyhome</a></h1>
                </li>
                <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
            </ul>
            <section class="top-bar-section">
                <!-- Left Nav Section -->
                <ul class="left">
                    <li class="divider"></li>
                    <li><a href="/report/">Report</a></li>
                </ul>
            </section>
        </nav>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        {% block content %}{% endblock %}
    </div>
</div>

<script>
    document.write('<script src=' +
            ('__proto__' in {} ?
                    '{% static "js/vendor/zepto" %}' :
                    '{% static "js/vendor/jquery" %}') + '.js><\/script>')
</script>

<script src="{% static "js/foundation.min.js" %}"></script>

<script src="{% static "js/foundation/foundation.clearing.js" %}"></script>

</html>
