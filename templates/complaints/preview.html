{% extends "base.html" %}

{% block content %}

    <h1>Preview your submission</h1>

    <img class="float right" src="http://maps.googleapis.com/maps/api/staticmap?center={{ building.latitude }},{{ building.longitude}}&zoom=16&size=400x400&markers={{ building.latitude }},{{ building.longitude }}&sensor=false"/>

    <table>
        {% for field in form %}
            <tr>
                <th>{{ field.label }}:</th>
                <td>{{ field.data }}</td>
            </tr>
        {% endfor %}
    </table>

    <p>Security hash: {{ hash_value }}</p>

    <form action="" method="post">{% csrf_token %}
        {% for field in form %}{{ field.as_hidden }}
        {% endfor %}
        <input type="hidden" name="{{ stage_field }}" value="2" />
        <input type="hidden" name="{{ hash_field }}" value="{{ hash_value }}" />
        <p><input class="button" type="submit" value="Confirm" /></p>
    </form>

{% endblock %}
